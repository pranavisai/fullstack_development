{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Level 2</title>
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
    <h1>Hello! Welcome to Django Level 2</h1>
    <h2>Here are the access records:</h2>

    <div class="djangotwo">
        {% if access_records %}
            <table>
                <thead>
                    <th>
                        Site Name
                    </th>
                    <th>
                        Date Accessed
                    </th>
                </thead>
            {% for acc in access_records %}
            <tr>
                <td>{{ acc.name }} </td>
                <td>{{ acc.date }} </td>    
            </tr>
            {% endfor %}
            </table>
            {% else %}
            <p>No ACCESS RECORDS FOUND!</p>
            {% endif %}
    </div>
</body>
</html>
